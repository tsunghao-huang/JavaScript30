<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('hello');

    // Interpolated
    console.log('hello, I am a %s string', 'var');
    console.log(`hello this is back tick from EJS with variable ${dogs[0].name}`);

    // Styled
    console.log("%c I am some great text", 'font-size:20px; background: red;');

    // warning!
    console.warn('Oh no~~~');

    // Error :|
    console.warn('shit');

    // Info
    console.info('Fun fact: in Africa, every 60 seconds a minute is passed');

    // Testing
    const p = document.querySelector('p');
    console.assert(p.classList.contains('ouch'), 'That is wrong!');

    // clearing
    console.clear();

    // Viewing DOM Elements
    console.log(p);
    console.dir(p); //show all the element properties and methods.

    console.clear();

    // Grouping together
    dogs.forEach(dog => {

      // console.groupCollapsed(`${dog.name}`);
      console.group(`${dog.name}`);
      console.log(`This is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age} years old`);
      console.log(`${dog.name} is ${dog.age * 7} dog years old`);
      console.groupEnd(`${dog.name}`);
    });

    // counting
    console.log('Wes');
    console.log('Ted');
    console.log('Wes');
    console.log('Wes');
    console.log('Ted');
    console.log('Wes');
    console.log('Wes');

    // timing

    console.time('fetching data');
    fetch('https://api.github.com/users/wesbos')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('fetching data');
        console.log(data);
      });

    // table
    console.table(dogs);

  </script>
</body>
</html>
