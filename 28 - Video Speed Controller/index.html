<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Video Speed Scrubber</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="wrapper">
    <video class="flex" width="765" height="430" src="http://clips.vorwaerts-gmbh.de/VfE_html5.mp4" loop
      controls></video>
    <div class="speed">
      <div class="speed-bar">1Ã—</div>
    </div>
  </div>

  <script>
    const speed = document.querySelector('.speed');
    const bar = speed.querySelector('.speed-bar');
    const video = document.querySelector('.flex');

    speed.addEventListener('mousemove', function(e) {
      // get the y coord within the div, might be padding or margin, need to substract
      const y = e.pageY - this.offsetTop;
      const percent = y / this.offsetHeight;
      const min = 0.4;
      const max = 4;
      const height = Math.round(percent * 100) + '%';

      // number that is displayed on the page
      const playbackRate = percent * (max - min) + min;
      // fix to the playbackRate to 2nd decimal and update the text
      bar.textContent = playbackRate.toFixed(2) + 'x';
      
      // update the speed bar
      bar.style.height = height;
      video.playbackRate = playbackRate;

    });

  </script>
</body>

</html>
