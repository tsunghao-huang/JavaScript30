<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Mouse Shadow</title>
</head>

<body>

  <div class="hero">
    <h1 contenteditable>ðŸ”¥WOAH!</h1>
  </div>

  <style>
    html {
      color: black;
      font-family: sans-serif;
    }

    body {
      margin: 0;
    }

    .hero {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: black;
    }

    h1 {
      text-shadow: 10px 10px 0 rgba(0, 0, 0, 1);
      font-size: 100px;
    }
  </style>

  <script>
    const hero = document.querySelector('.hero');
    const text = hero.querySelector('h1');
    const walk = 20; // 20px

    function shadow(e) {
      // const width = hero.offsetWidth;
      // const height = hero.offsetHeight;
      let {offsetWidth: width, offsetHeight: height} = hero;
      // get the position of the cursor
      let {offsetX: x, offsetY: y} = e;

      // prevent x, y from starting as 0, 0 when hovering the h1
      // this is always equal to hero, e.target depends 
      if(this !== e.target) {
        x = x + e.target.offsetLeft;
        y = y + e.target.offsetTop ;
      }

      const xWalk = Math.round(((x / width) * walk) - (walk / 2));
      const yWalk = Math.round(((y / height) * walk) - (walk / 2));

      text.style.textShadow = `${xWalk}px ${yWalk}px gray`;

      console.log(x, y, width, height, xWalk, yWalk);

    }

    hero.addEventListener('mousemove', shadow);
  </script>
</body>

</html>
